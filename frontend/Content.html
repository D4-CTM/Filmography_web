{{ define "app-content" }}
    <div class="bg-container center-all"> 
        <form class="fl-col center-all" 
            enctype="multipart/form-data"
            hx-encoding="multipart/form-data">
            <div class="form-content fl-col center-all">
                <div class="fl-row center-all">
                    <div class="input-div fl-col center-all fl">
                        <button type="button" class="poster-container" onclick="document.getElementById('image-hidden').click()">
                            <img src="https://ik.imagekit.io/FilmPost/default_pfp.png?updatedAt=1743482764769" referrerpolicy="no-referrer" id="image-container" class="poster clickable-cursor">
                        </button>
                    </div>
                    <div class="fl-col center-all scrollable fl">       
                        <div class="input-div fl-col center-all">
                            <p>Movie name*:</p>
                            <input type="text" name="name" minlength="4"  placeholder="Movie name" required>
                        </div>
                        <div class="input-div fl-col center-all">
                            <p>Description:</p>
                            <textarea type="text" name="description" rows="5"  placeholder="Brief description or comment about the movie!"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-buttons fl-row center-fill">
                <input type="submit" class="submit-button cancel-btn clickable-cursor" value="Cancel">
                <input type="submit" value="Register"
                    class="submit-button accept-btn clickable-cursor"
                    hx-post="/register-user/"
                    hx-on::before-request="validateRegister(event)"
                    hx-on::after-request="handleResponse(event)">
            </div>
            <input type="file" name="pfp" id="image-hidden" class="hidden-component" accept="image/*" onchange="changeImage(this.files[0])">
        </form>
    </div>
{{ end }}
